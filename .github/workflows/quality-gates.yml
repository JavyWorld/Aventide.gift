name: quality-gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-docs-and-links:
    name: lint-docs-and-links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: make validate-docs

  validate-openapi:
    name: validate-openapi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install openapi-spec-validator pyyaml
      - run: make validate-openapi

  validate-json-schema:
    name: validate-json-schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install jsonschema
      - run: make validate-jsonschema

  validate-cross-domain:
    name: validate-cross-domain
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: make validate-cross-domain

  validate-release-gates:
    name: validate-release-gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: make validate-release-gates
